server {
    listen 80;
    server_name tcckg88kco4c08c4kwk4ksss.76.13.70.6.sslip.io;
    root /usr/share/nginx/html;
    
    # PROXY para WebSocket (SOCKET.IO) - CR√çTICO!
    location /socket.io/ {
        proxy_pass http://uo8k84wssswowgg4gscg4w8s.76.13.70.6.sslip.io:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts longos para WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # PROXY para API REST
    location /api/ {
        proxy_pass http://uo8k84wssswowgg4gscg4w8s.76.13.70.6.sslip.io:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # FRONTEND SPA
    location / {
        try_files $uri /index.html;
    }
}
